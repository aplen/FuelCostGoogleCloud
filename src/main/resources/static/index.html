<!DOCTYPE html>

<html lang="en">

<head>
    <title>Fuel cost application</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="fuel cost, trip cost" />
    <meta name="description" content="Calculate fuel cost of the trip" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <style>
        body{
        background-image: url('images/1.jpg');
        background-repeat: inherit;
        background-position: center;
        }
    </style>
</head>
<body>

    <main style=" margin: auto">

        <div id="welcome" style="text-align: center">
            <h2>Welcome :)</h2><label id="loggedUser">no user</label>
        </div>

               <div id="twoColumns" class="pure-g" style="width: initial; text-align: center;">
            <div class="pure-u-1-2">
                <form id="carForm" class="pure-form" style="text-align: center">
                    <input id="carName" class="pure-input-rounded pure-input-2-3" placeholder="car name" autocomplete="off">
                    <div class="pure-input-rounded">
                        <label id="selectFuel">select fuel </label>
                        <select id="fuelsList" autocomplete="off" class="pure-input-1-1">
                            <option selected='selected' value=''></option>
                            <option value='PB'>PB</option>  
                            <option value='LPG/PB'>LPG/PB</option>
                              <option value='ON'>ON</option>
                          </select>
                    </div>
                    <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="pbOn100Km" class="pure-input-rounded pure-input-2-3" placeholder="PB consumption l/100km" disabled autocomplete="off">
                    <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="lpgOn100Km" class="pure-input-rounded pure-input-2-3" placeholder="LPG consumption l/100km" disabled autocomplete="off">
                    <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="onOn100Km" class="pure-input-rounded pure-input-2-3" placeholder="ON consumption l/100km" disabled autocomplete="off">
                    <br />
                    <br />
                    <input id="addCar" class="pure-button pure-button-primary" type="submit" value="save car">
                    <label id="addCarInfo"></label>
                    </fieldset>
                </form>
            </div>
            <div id='allCarsDiv' class="pure-u-1-2">
                <form id="allCarsForm" class="pure-form" >
                    <fieldset id="allCars" style="text-align: left;">
                        <label id="carListTitle" style="text-align: left;">
                                <h3>Saved cars list:</h3>
                            </label>
                    </fieldset>
                </form>
            </div>
               </div>
        <div id="usersSection" class="pure-g" style="display:none; width: initial;">
        <div class="pure-u-1-1">
            <form id="allUsersForm" class="pure-form" >
                <fieldset id="allUsers" style="text-align: center;">
                    <label id="userListTitle">
                        <h3>Saved users list:</h3>
                    </label>
                </fieldset>
            </form>
        </div>
        </div>

        <form id="mainForm" class="pure-form" style="display: none; margin:auto; text-align: center ">
            <fieldset id="avgPrices">

                <label id="prices">
                    <label id='addDate'></label>
                <label id='addPrices'></label>
                </label>
                <br />
                <br />
                <button id="showPrices" class="pure-button pure-button-primary">show prices</button>
                <hr />


            </fieldset>
            <fieldset id='inputLast' style="width:40%; margin: auto; text-align: center;">
                <label id="mainFormTitle" style="text-align: center">
                    <h3>Choosen car:</h3>
                </label>
                <div id="chosenCar" style="height:40px; text-align:center; border-style:solid;"></div>
                <br />
                <hr />
                <label id='fillYourneyAndPriceTitle'> Fill fields with yourney length and fuel price: </label>
                <form>
                <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="kmOnPb" class="pure-input-rounded pure-input-2-3" placeholder="kilometers driven on PB" disabled autocomplete="off">
                <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="kmOnLpg" class="pure-input-rounded pure-input-2-3" placeholder="kilometers driven on LPG" disabled autocomplete="off">
                <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="kmOnOn" class="pure-input-rounded pure-input-2-3" placeholder="kilometers driven on ON" disabled autocomplete="off">
                <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="pbPrice" class="pure-input-rounded pure-input-2-3" placeholder="PB price" disabled autocomplete="off">
                <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="lpgPrice" class="pure-input-rounded pure-input-2-3" placeholder="LPG price" disabled autocomplete="off">
                <input type="text" pattern="[0-9]{0,8}\.{0,1}[0-9]{0,8}$" id="onPrice" class="pure-input-rounded pure-input-2-3" placeholder="ON price" disabled autocomplete="off">
                <br /><br />
                <button id="clearButton" class="pure-button pure-button-primary">clear fields</button>
                <input id="calculateButton" class="pure-button pure-button-primary" type="submit" value="calculate fuel cost">
                </form>
                    <label id="result"></label>
            </fieldset>
        </form>


        <footer id="footer" style='margin-left:auto; margin-right:auto;margin-bottom: 0px; margin-top: 10%; width: 20%'>
            <button id="adminbtn" class="pure-button pure-button-primary pure-u-1" disabled>admin panel</button>
            <p><a href="/index.html" class="pure-button pure-button-primary pure-u-1">Back to home page</a></p>
            <p><a href="/logout" class="pure-button pure-button-primary pure-u-1">logout</a></p>
            <label id="footerDate" style='margin-top:20px; width: 40%;'></label>
        </footer>
    </main>
    <script type="application/javascript" src="/js/script.js"></script>

</body>

</html>
